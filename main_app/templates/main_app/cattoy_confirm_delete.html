{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Delete cat toy</h2>
    <h4>Are you sure you want to delete {{ cattoy }}</h4>
    <form action="" method="POST">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Yes, delete">
        <a class="btn btn-secondary" href="{% url 'cattoys_show' cattoy.id %}">Cancel</a>
    </form>
{% endblock %}
