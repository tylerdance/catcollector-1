{% extends 'base.html' %}
{% load static %}
{% block content %}
    <a href="/cats/create">Add a new cat</a>
    <hr />
    {% for cat in cats %}
        <a  href="/cats/{{ cat.id }}">
            <p>Name: {{ cat.name }}</p>
        </a>
        <a href="/user/{{ cat.user.username }}">
            <p>Adopted by: {{ cat.user.username }}</p>
        </a>
        {% if cat.age > 0 %}
            <p>Age: {{ cat.age }}</p>
        {% else %}
            <p>Age: Kitten</p>
        {% endif %}
        <hr />
    {% endfor %}
{% endblock %}s
